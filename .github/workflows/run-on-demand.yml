name: Run Playwright Tests On Demand

on:
  workflow_dispatch:  # Solo se ejecuta manualmente

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright tests one by one
        run: npx playwright test --workers=1

      - name: ðŸ“¤ Upload HTML report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: playwright-report
          retention-days: 7

      - name: ðŸ“¤ Upload videos (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/video.webm
          retention-days: 7
